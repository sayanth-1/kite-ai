<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kite AI Flappy Bird</title>
  <style>
    body { background: #f4f0e8; font-family: Arial, sans-serif; text-align: center; }
    #gameContainer { position: relative; display: inline-block; margin-top: 20px; }
    #gameCanvas { background: #f4f0e8; border-radius: 8px; display: block; margin: 0 auto; box-shadow: 0 4px 24px #a3947a44; }
    #playButton { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; padding: 12px 24px; cursor: pointer; background-color: #a6947a; color: #fff; border: none; border-radius: 6px;}
    #scoreDisplay { margin-top: 10px; font-size: 20px; font-weight: bold; color: #6b5e4a; }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <button id="playButton">Play</button>
    <div id="scoreDisplay">Score: 0</div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const playButton = document.getElementById('playButton');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;

    let birdImgLoaded = false;
    let pipeImgLoaded = false;
    let gameRunning = false;
    let score = 0, bird, pipes = [], frameCount = 0;
    let gravity = 0.6, flapPower = -10, pipeSpeed = 3, pipeGap = 150, pipeWidth = 60, birdSize = 55;

    const birdImg = new Image();
    const pipeImg = new Image();
    birdImg.src = "./generated-image-2.jpg";
    pipeImg.src = "./generated-image-3.jpg";

    birdImg.onload = () => { birdImgLoaded = true; };
    pipeImg.onload = () => { pipeImgLoaded = true; };

    function Bird() {
      this.x = 80; this.y = canvasHeight/2; this.velocity = 0;
      this.draw = () => {
        ctx.drawImage(birdImg, this.x, this.y, birdSize, birdSize);
      };
      this.update = () => {
        this.velocity += gravity; this.y += this.velocity;
        if (this.y + birdSize > canvasHeight) { this.y = canvasHeight - birdSize; this.velocity = 0; }
        if (this.y < 0) { this.y = 0; this.velocity = 0; }
      };
      this.flap = () => { this.velocity = flapPower; };
    }

    function Pipe(x, y, height, isTop) {
      this.x = x; this.y = y; this.width = pipeWidth; this.height = height; this.isTop = isTop;
      this.draw = () => {
        // Draw a clipped vertical slice from the pipes image for each pipe
        ctx.drawImage(pipeImg, 120, 100, pipeWidth, 400, this.x, this.y, this.width, this.height);
      };
      this.update = () => { this.x -= pipeSpeed; };
    }

    function resetGame() {
      bird = new Bird(); pipes = []; frameCount = 0; score = 0; gameRunning = true;
      scoreDisplay.textContent = "Score: 0";
      playButton.style.display = "none";
    }

    function drawScore() { scoreDisplay.textContent = `Score: ${score}`; }

    function checkCollision(pipe) {
      if (bird.x < pipe.x + pipe.width && bird.x + birdSize > pipe.x && bird.y < pipe.y + pipe.height && bird.y + birdSize > pipe.y) return true;
      return false;
    }

    function gameOver() {
      gameRunning = false;
      playButton.style.display = "block";
      alert("Game Over! Your score: " + score);
    }

    function drawBackground() {
      ctx.fillStyle = "#f4f0e8";
      ctx.fillRect(0, 0, canvasWidth, canvasHeight);
    }

    function gameLoop() {
      drawBackground();
      bird.update(); bird.draw();
      if (frameCount % 90 === 0) {
        const pipeHeightTop = Math.random() * (canvasHeight - pipeGap - 100) + 50;
        const pipeHeightBottom = canvasHeight - pipeGap - pipeHeightTop;
        pipes.push(new Pipe(canvasWidth, 0, pipeHeightTop, true));
        pipes.push(new Pipe(canvasWidth, canvasHeight - pipeHeightBottom, pipeHeightBottom, false));
      }
      pipes.forEach((pipe, index) => {
        pipe.update(); pipe.draw();
        if (pipe.x + pipe.width < 0) pipes.splice(index, 1);
        if (checkCollision(pipe)) gameOver();
        if (pipe.isTop && pipe.x + pipe.width < bird.x && !pipe.passed) {
          score++; pipe.passed = true; drawScore();
        }
      });
      frameCount++;
      if (gameRunning) requestAnimationFrame(gameLoop);
    }

    playButton.addEventListener('click', () => {
      if (!birdImgLoaded || !pipeImgLoaded) {
        alert("Images not loaded. Please wait a moment and try again.");
        return;
      }
      resetGame(); gameLoop();
    });
    window.addEventListener('keydown', e => { if (e.code === 'Space' && gameRunning) bird.flap(); });
    canvas.addEventListener('click', () => { if (gameRunning) bird.flap(); });
  </script>
</body>
</html>
