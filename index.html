<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kite AI Flappy Bird</title>
  <style>
    body {
      background: #f4f0e8;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #gameContainer {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #gameCanvas {
      background: #f4f0e8;
      border-radius: 8px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 4px 24px #a3947a44;
    }
    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 12px 24px;
      cursor: pointer;
      background-color: #a6947a;
      color: #fff;
      border: none;
      border-radius: 6px;
      display: block;
      z-index: 3;
    }
    #scoreDisplay {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #6b5e4a;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <button id="playButton">Play</button>
    <div id="scoreDisplay">Score: 0</div>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const playButton = document.getElementById('playButton');
    const scoreDisplay = document.getElementById('scoreDisplay');

    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;

    let gameRunning = false;
    let score = 0;
    let bird;
    let pipes = [];
    let gravity = 0.6;
    let flapPower = -10;
    let pipeSpeed = 3;
    let pipeGap = 150;
    let pipeWidth = 60;
    let birdSize = 55;
    let frameCount = 0;

    // Load images and ensure they're ready before game can start
    const birdImg = new Image();
    const pipeImg = new Image();
    birdImg.src = "./generated-image-2.jpg";
    pipeImg.src = "./generated-image-3.jpg";

    let assetsLoaded = 0;
    function checkAssetsLoaded() {
      assetsLoaded++;
      if (assetsLoaded === 2) {
        // Allow play
        playButton.disabled = false;
      }
    }
    playButton.disabled = true;
    birdImg.onload = checkAssetsLoaded;
    pipeImg.onload = checkAssetsLoaded;

    function Bird() {
      this.x = 80;
      this.y = canvasHeight / 2;
      this.velocity = 0;
      this.draw = function () {
        ctx.drawImage(birdImg, this.x, this.y, birdSize, birdSize);
      };
      this.update = function () {
        this.velocity += gravity;
        this.y += this.velocity;
        if (this.y + birdSize > canvasHeight) {
          this.y = canvasHeight - birdSize;
          this.velocity = 0;
        }
        if (this.y < 0) {
          this.y = 0;
          this.velocity = 0;
        }
      };
      this.flap = function () {
        this.velocity = flapPower;
      };
    }

    function Pipe(x, y, height, isTop) {
      this.x = x;
      this.y = y;
      this.width = pipeWidth;
      this.height = height;
      this.isTop = isTop;
      this.draw = function () {
        // Use the pipes image â€“ draw a part of it as the pipe for consistency
        // Here, we'll just draw a vertical slice (for simplicity)
        ctx.drawImage(pipeImg, 106, 0, 60, 250, this.x, this.y, this.width, this.height);
      };
      this.update = function () {
        this.x -= pipeSpeed;
      };
    }

    function resetGame() {
      score = 0;
      bird = new Bird();
      pipes = [];
      frameCount = 0;
      gameRunning = true;
      scoreDisplay.textContent = 'Score: 0';
      playButton.style.display = 'none';
    }

    function drawScore() {
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function checkCollision(pipe) {
      if (
        bird.x < pipe.x + pipe.width &&
        bird.x + birdSize > pipe.x &&
        bird.y < pipe.y + pipe.height &&
        bird.y + birdSize > pipe.y
      ) {
        return true;
      }
      return false;
    }

    function gameOver() {
      gameRunning = false;
      playButton.style.display = 'block';
      alert('Game Over! Your score: ' + score);
    }

    function drawBackground() {
      ctx.fillStyle = "#f4f0e8";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // Optional: draw faint pipes or abstract background here
    }

    function gameLoop() {
      drawBackground();
      bird.update();
      bird.draw();

      // Pipes
      if (frameCount % 90 === 0) {
        const pipeHeightTop = Math.random() * (canvasHeight - pipeGap - 100) + 50;
        const pipeHeightBottom = canvasHeight - pipeGap - pipeHeightTop;
        pipes.push(new Pipe(canvasWidth, 0, pipeHeightTop, true));
        pipes.push(new Pipe(canvasWidth, canvasHeight - pipeHeightBottom, pipeHeightBottom, false));
      }

      pipes.forEach((pipe, index) => {
        pipe.update();
        pipe.draw();

        if (pipe.x + pipe.width < 0) {
          pipes.splice(index, 1);
        }

        if (checkCollision(pipe)) {
          gameOver();
        }

        if (pipe.isTop && pipe.x + pipe.width < bird.x && !pipe.passed) {
          score++;
          pipe.passed = true;
          drawScore();
        }
      });

      frameCount++;

      if (gameRunning) {
        requestAnimationFrame(gameLoop);
      }
    }

    playButton.addEventListener('click', () => {
      if (assetsLoaded !== 2) return; // guard for slow img loading
      resetGame();
      gameLoop();
    });

    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && gameRunning) {
        bird.flap();
      }
    });

    canvas.addEventListener('click', () => {
      if (gameRunning) bird.flap();
    });
  </script>
</body>
</html>
